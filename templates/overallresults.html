<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #0f172a;
      --surface: rgba(30, 41, 59, 0.8);
      --card-bg: rgba(51, 65, 85, 0.7);
      --text-dark: #e2e8f0;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      top: -150px;
      left: -150px;
    }

    .blob-2 {
      width: 450px;
      height: 450px;
      background: linear-gradient(135deg, var(--secondary), var(--warning));
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    .blob-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(225deg, var(--accent), var(--primary));
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -50px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 30px) rotate(240deg);
      }
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(80px);
        opacity: 0;
      }
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    header {
      background: var(--surface);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    header h1 {
      color: var(--text-light);
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-light), var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    /* Table Container */
    .table-container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 18px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    th {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--text-light);
      font-weight: 700;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }

    tbody tr {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInRight 0.5s ease-out both;
      color: var(--text-dark);
    }

    tbody tr:nth-child(1) { animation-delay: 0.3s; }
    tbody tr:nth-child(2) { animation-delay: 0.35s; }
    tbody tr:nth-child(3) { animation-delay: 0.4s; }
    tbody tr:nth-child(4) { animation-delay: 0.45s; }
    tbody tr:nth-child(5) { animation-delay: 0.5s; }
    tbody tr:nth-child(n+6) { animation-delay: 0.55s; }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    tr:nth-child(even) {
      background: rgba(99, 102, 241, 0.05);
    }

    tr:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(236, 72, 153, 0.15));
      transform: scale(1.01);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
    }

    tr:hover td {
      color: var(--text-light);
    }

    /* Review Button */
    .review-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--success), #059669);
      color: var(--text-light);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      position: relative;
      overflow: hidden;
    }

    .review-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .review-btn:hover::before {
      width: 200px;
      height: 200px;
    }

    .review-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }

    .review-btn:active {
      transform: translateY(0) scale(0.98);
    }

    a {
      text-decoration: none;
    }

    /* Marks Display */
    .marks-cell {
      font-weight: 600;
      color: var(--success);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      th, td {
        font-size: 12px;
        padding: 12px 10px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      .review-btn {
        padding: 8px 16px;
        font-size: 12px;
      }

      table {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 11px;
        padding: 10px 8px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .review-btn {
        padding: 6px 12px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <header>
    <h1>üìä Student Results</h1>
  </header>

  <main>
    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Student Name</th>
            <th>Marks</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student.name }}</td>
            <td class="marks-cell">{{ student.marks }}/{{ student.total_marks }}</td>
            <td>
              <a href="{{ url_for('show_result', student_id=student.student_id, quiz_id=student.quiz_id) }}">
                <button class="review-btn">Review üìù</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
