<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #8b5cf6;
      --background: #0f172a;
      --surface: rgba(30, 41, 59, 0.7);
      --text-dark: #e2e8f0;
      --text-light: #ffffff;
      --error: #f43f5e;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--background);
      position: relative;
      padding: 40px 20px;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      top: -250px;
      left: -250px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      bottom: -200px;
      right: -200px;
      animation-delay: 7s;
    }

    .blob-3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(225deg, var(--primary), var(--secondary));
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    /* Particle effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      z-index: 10;
      background: var(--surface);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 50px rgba(99, 102, 241, 0.8);
      }
    }

    .logo-circle::before {
      content: 'üîê';
      font-size: 35px;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--text-light);
      font-weight: 700;
      font-size: 32px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-light), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: var(--text-dark);
      font-size: 14px;
      margin-bottom: 35px;
      opacity: 0.8;
    }

    .error-message {
      background: rgba(244, 63, 94, 0.1);
      border-left: 4px solid var(--error);
      color: var(--error);
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(226, 232, 240, 0.5);
    }

    .input-group input:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .input-group input:focus ~ .input-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 45px;
      color: var(--text-dark);
      font-size: 12px;
      font-weight: 600;
      background: var(--surface);
      padding: 0 8px;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--text-light);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: var(--text-dark);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
      opacity: 0.6;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--text-dark);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }

    .footer a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .footer a:hover::after {
      width: 100%;
    }

    .footer a:hover {
      color: var(--secondary);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dark);
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .forgot-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: var(--secondary);
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
  </div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="logo-container">
      <div class="logo-circle"></div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Enter your credentials to continue</p>
    </div>

    {% if error %}
      <div class="error-message">‚ö†Ô∏è {{ error }}</div>
    {% endif %}

    <form action="/login" method="POST">
      <div class="input-group">
        <input type="text" required placeholder="Enter your username" id="username" name="username"/>
        <label for="username">USERNAME</label>
        <div class="input-icon">üë§</div>
      </div>

      <div class="input-group">
        <input type="password" required placeholder="Enter your password" id="password" name="password" />
        <label for="password">PASSWORD</label>
        <div class="input-icon">üîí</div>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Remember me</span>
        </label>
        <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="divider">
      <span>OR CONTINUE WITH</span>
    </div>

    <div class="social-login">
      <button class="social-btn" onclick="alert('Google login')">üîç</button>
      <button class="social-btn" onclick="alert('GitHub login')">üíª</button>
      <button class="social-btn" onclick="alert('Apple login')">üçé</button>
    </div>

    <div class="footer">
      Don't have an account? <a href="/signup">Create Account</a>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }

    // Add input animation on type
    document.querySelectorAll('.input-group input').forEach(input => {
      input.addEventListener('input', function() {
        this.style.transform = 'translateY(-2px)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });
    });
  </script>
</body>
</html>
