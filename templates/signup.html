<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up | Quiz Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6366f1;
    --secondary: #ec4899;
    --accent: #8b5cf6;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --background: #0f172a;
    --surface: rgba(30, 41, 59, 0.8);
    --card-bg: rgba(51, 65, 85, 0.7);
    --text-light: #ffffff;
    --text-dark: #e2e8f0;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--background);
    padding: 40px 20px;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
  }

  /* ANIMATED BACKGROUND */
  .animated-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    animation: float 20s infinite ease-in-out;
  }

  .blob-1 {
    width: 500px;
    height: 500px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    top: -10%;
    left: -10%;
    animation-delay: 0s;
  }

  .blob-2 {
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, var(--secondary), var(--warning));
    bottom: -10%;
    right: -10%;
    animation-delay: 7s;
  }

  .blob-3 {
    width: 450px;
    height: 450px;
    background: linear-gradient(135deg, var(--accent), var(--primary));
    top: 50%;
    left: 50%;
    animation-delay: 14s;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(50px, -50px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.9); }
  }

  /* FLOATING PARTICLES */
  .particles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: rise 12s infinite ease-in;
  }

  @keyframes rise {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.5);
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      opacity: 0;
      transform: translateY(-100vh) scale(1);
    }
  }

  .signup-container {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 40px 35px;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 10;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-container {
    text-align: center;
    margin-bottom: 30px;
    animation: fadeInStagger 0.5s ease-out backwards;
    animation-delay: 0.1s;
  }

  .logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 15px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
    animation: pulse 2s infinite ease-in-out;
    position: relative;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .logo::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    opacity: 0.5;
    animation: ripple 2s infinite;
  }

  @keyframes ripple {
    0% {
      transform: scale(1);
      opacity: 0.5;
    }
    100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .subtitle {
    text-align: center;
    color: var(--text-dark);
    font-size: 0.95rem;
    margin-bottom: 30px;
    font-weight: 400;
  }

  .input-group {
    position: relative;
    margin-bottom: 24px;
    animation: fadeInStagger 0.5s ease-out backwards;
  }

  .input-group:nth-child(1) { animation-delay: 0.2s; }
  .input-group:nth-child(2) { animation-delay: 0.3s; }
  .input-group:nth-child(3) { animation-delay: 0.4s; }
  .input-group:nth-child(4) { animation-delay: 0.5s; }

  @keyframes fadeInStagger {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .input-group input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    font-size: 15px;
    outline: none;
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(10px);
    color: var(--text-light);
    transition: var(--transition);
    font-weight: 400;
  }

  .input-group input::placeholder {
    color: transparent;
  }

  .input-group label {
    position: absolute;
    top: 14px;
    left: 16px;
    color: rgba(226, 232, 240, 0.6);
    pointer-events: none;
    font-size: 15px;
    transition: var(--transition);
    background: transparent;
    padding: 0 4px;
    font-weight: 400;
  }

  .input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    background: rgba(30, 41, 59, 0.8);
    transform: translateY(-2px);
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 12px;
    font-size: 12px;
    color: var(--primary);
    background: var(--card-bg);
    font-weight: 600;
  }

  .input-group input:hover {
    border-color: rgba(99, 102, 241, 0.5);
  }

  .toggle-password {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--primary);
    font-size: 18px;
    transition: var(--transition);
    z-index: 10;
  }

  .toggle-password:hover {
    color: var(--accent);
    transform: translateY(-50%) scale(1.1);
  }

  .btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: var(--text-light);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: var(--transition);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    margin-top: 10px;
    position: relative;
    overflow: hidden;
    animation: fadeInStagger 0.5s ease-out backwards;
    animation-delay: 0.6s;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.6);
  }

  .btn:active {
    transform: translateY(-1px);
  }

  .footer {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
    color: var(--text-dark);
    animation: fadeInStagger 0.5s ease-out backwards;
    animation-delay: 0.7s;
  }

  .footer a {
    color: var(--secondary);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
  }

  .footer a:hover {
    color: var(--accent);
    text-decoration: underline;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .signup-container {
      padding: 30px 25px;
    }

    .signup-container h2 {
      font-size: 1.6rem;
    }

    .logo {
      width: 70px;
      height: 70px;
      font-size: 2rem;
    }

    .blob {
      filter: blur(60px);
    }

    .blob-1, .blob-2, .blob-3 {
      width: 300px;
      height: 300px;
    }
  }
</style>
</head>
<body>

<!-- Animated Background -->
<div class="animated-bg">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<!-- Floating Particles -->
<div class="particles" id="particles"></div>

<div class="signup-container">
  <div class="logo-container">
    <div class="logo">üìò</div>
    <h2>Create Account</h2>
    <p class="subtitle">Join Quiz Portal today</p>
  </div>
  
  <form action="/signup" method="post">
    <div class="input-group">
      <input type="text" id="fullname" required placeholder=" " name="fullname"/>
      <label for="fullname">üìù Full Name</label>
    </div>
    
    <div class="input-group">
      <input type="email" id="email" required placeholder=" " name="email" />
      <label for="email">üìß Email Address</label>
    </div>
    
    <div class="input-group">
      <input type="text" id="username" required placeholder=" " name="username" />
      <label for="username">üîë Username</label>
    </div>
    
    <div class="input-group">
      <input type="password" id="password" required placeholder=" " name="password"/>
      <label for="password">üîí Password</label>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    
    <button type="submit" class="btn">üöÄ Create Account</button>
  </form>
  
  <div class="footer">
    Already have an account? <a href="/login">Login</a>
  </div>
</div>

<script>
  // Create floating particles
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 12 + 's';
    particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
    particlesContainer.appendChild(particle);
  }

  // Toggle password visibility
  function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");
    if (pwd.type === "password") {
      pwd.type = "text";
      icon.textContent = "üôà";
    } else {
      pwd.type = "password";
      icon.textContent = "üëÅÔ∏è";
    }
  }

  // Add shimmer effect on form submit
  document.querySelector('form').addEventListener('submit', function(e) {
    const btn = document.querySelector('.btn');
    btn.style.pointerEvents = 'none';
    btn.innerHTML = '‚è≥ Creating Account...';
  });
</script>

</body>
</html>
