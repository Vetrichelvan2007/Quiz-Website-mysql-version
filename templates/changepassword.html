<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #0f172a;
      --surface: rgba(30, 41, 59, 0.8);
      --card-bg: rgba(51, 65, 85, 0.7);
      --text-dark: #e2e8f0;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      top: -150px;
      left: -150px;
    }

    .blob-2 {
      width: 450px;
      height: 450px;
      background: linear-gradient(135deg, var(--secondary), var(--warning));
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    .blob-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(225deg, var(--accent), var(--primary));
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -50px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 30px) rotate(240deg);
      }
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(80px);
        opacity: 0;
      }
    }

    .edit-container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 480px;
      animation: slideUp 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Header */
    .header-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, var(--warning), var(--danger));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 45px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px rgba(239, 68, 68, 0.6);
      position: relative;
    }

    .icon-circle::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      border: 3px solid rgba(239, 68, 68, 0.3);
      animation: ripple 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.6);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(239, 68, 68, 0.8);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .edit-container h2 {
      color: var(--text-light);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-light), var(--danger));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-dark);
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group,
    .readonly-group {
      position: relative;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .readonly-group:nth-child(1) { animation-delay: 0.1s; }
    .readonly-group:nth-child(2) { animation-delay: 0.2s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }
    .input-group:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .readonly-group label {
      display: block;
      color: var(--text-dark);
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .readonly-field {
      width: 100%;
      padding: 16px 18px 16px 50px;
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: var(--text-dark);
      font-size: 15px;
      opacity: 0.6;
      position: relative;
    }

    .readonly-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.5;
      pointer-events: none;
    }

    .input-group input {
      width: 100%;
      padding: 16px 18px 16px 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(226, 232, 240, 0.5);
    }

    .input-group input:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.7;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-group input:focus ~ .input-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .input-group label {
      position: absolute;
      left: 45px;
      top: -10px;
      color: var(--text-dark);
      font-size: 12px;
      font-weight: 600;
      background: var(--surface);
      padding: 0 8px;
      letter-spacing: 0.5px;
      opacity: 0.9;
      pointer-events: none;
    }

    /* Toggle Container */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      animation: fadeInUp 0.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-container:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--primary);
    }

    .toggle-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .toggle-container label {
      color: var(--text-dark);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 0;
    }

    /* Error Message */
    .error-message {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      color: var(--text-light);
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 25px;
      animation: fadeIn 1s ease;
      animation-delay: 0.7s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .footer a:hover {
      color: var(--secondary);
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .edit-container {
        padding: 40px 30px;
      }

      .icon-circle {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }

      .edit-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <div class="edit-container">
    <div class="header-section">
      <div class="icon-circle">üîê</div>
      <h2>Change Password</h2>
      <p class="subtitle">Update your security credentials</p>
    </div>

    <form id="changePasswordForm" action="/changepassword" method="POST">
      <div class="readonly-group">
        <label>{{ role.role }} ID</label>
        <div style="position: relative;">
          <div class="readonly-field">{{ role.id }}</div>
          <span class="readonly-icon">üÜî</span>
        </div>
        <input type="hidden" name="teacherId" value="{{ role.id }}" />
      </div>

      <div class="readonly-group">
        <label>Previous Password</label>
        <div style="position: relative;">
          <div class="readonly-field">{{ role.password }}</div>
          <span class="readonly-icon">üîí</span>
        </div>
      </div>

      <div class="input-group">
        <label>New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
        <span class="input-icon">üîë</span>
      </div>

      <div class="input-group">
        <label>Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
        <span class="input-icon">‚úÖ</span>
      </div>

      <div class="toggle-container" onclick="document.getElementById('togglePassword').click()">
        <input type="checkbox" id="togglePassword" onclick="event.stopPropagation(); togglePasswordVisibility()">
        <label for="togglePassword">Show Passwords</label>
      </div>

      <div class="error-message" id="errorMessage">‚ö†Ô∏è Passwords do not match. Please try again.</div>

      <button type="submit" class="btn">Update Password</button>
    </form>

    <div class="footer">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      particlesContainer.appendChild(particle);
    }

    // Form validation
    const form = document.getElementById('changePasswordForm');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      if (newPassword.value !== confirmPassword.value) {
        e.preventDefault();
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      } else {
        errorMessage.style.display = 'none';
      }
    });

    function togglePasswordVisibility() {
      const type = newPassword.type === 'password' ? 'text' : 'password';
      newPassword.type = type;
      confirmPassword.type = type;
    }
  </script>
</body>
</html>
