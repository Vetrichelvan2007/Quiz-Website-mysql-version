<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Student</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --background: #0f172a;
      --surface: rgba(30, 41, 59, 0.8);
      --card-bg: rgba(51, 65, 85, 0.7);
      --text-dark: #e2e8f0;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      top: -150px;
      left: -150px;
    }

    .blob-2 {
      width: 450px;
      height: 450px;
      background: linear-gradient(135deg, var(--secondary), var(--warning));
      bottom: -150px;
      right: -150px;
      animation-delay: 7s;
    }

    .blob-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(225deg, var(--accent), var(--primary));
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -50px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 30px) rotate(240deg);
      }
    }

    /* Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(80px);
        opacity: 0;
      }
    }

    .edit-container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Header */
    .header-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .icon-circle {
      width: 90px;
      height: 90px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 45px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
      position: relative;
    }

    .icon-circle::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      border: 3px solid rgba(99, 102, 241, 0.3);
      animation: ripple 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(99, 102, 241, 0.8);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .edit-container h2 {
      color: var(--text-light);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--text-light), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-dark);
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      position: relative;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.2s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }
    .input-group:nth-child(4) { animation-delay: 0.4s; }
    .input-group:nth-child(5) { animation-delay: 0.5s; }
    .input-group:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-group input {
      width: 100%;
      padding: 16px 18px 16px 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(226, 232, 240, 0.5);
    }

    .input-group input:read-only {
      background: rgba(255, 255, 255, 0.02);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .input-group input:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.7;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .input-group input:focus ~ .input-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .input-group label {
      position: absolute;
      left: 45px;
      top: -10px;
      color: var(--text-dark);
      font-size: 12px;
      font-weight: 600;
      background: var(--surface);
      padding: 0 8px;
      letter-spacing: 0.5px;
      opacity: 0.9;
      pointer-events: none;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      color: var(--text-light);
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 25px;
      animation: fadeIn 1s ease;
      animation-delay: 0.8s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .footer a:hover {
      color: var(--secondary);
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .edit-container {
        padding: 40px 30px;
      }

      .icon-circle {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }

      .edit-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
  </div>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <div class="edit-container">
    <div class="header-section">
      <div class="icon-circle">✏️</div>
      <h2>Edit Student</h2>
      <p class="subtitle">Update student information</p>
    </div>

    <form method="POST" action="/editstudent/{{ student.student_id }}">
      <div class="input-group">
        <label>Student ID</label>
        <input type="text" name="student_id" value="{{ student.student_id }}" readonly />
        <span class="input-icon">🆔</span>
      </div>

      <div class="input-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ student.name }}" placeholder="Enter full name" required />
        <span class="input-icon">👤</span>
      </div>

      <div class="input-group">
        <label>Class</label>
        <input type="text" name="class_name" value="{{ student.class_name }}" placeholder="Enter class" required />
        <span class="input-icon">📚</span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ student.email }}" placeholder="Enter email address" required />
        <span class="input-icon">📧</span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" value="{{ student.password }}" placeholder="Enter password" required />
        <span class="input-icon">🔒</span>
      </div>

      <div class="input-group">
        <label>Department</label>
        <input type="text" name="department" value="{{ student.department }}" placeholder="Enter department" required />
        <span class="input-icon">🏢</span>
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>

    <div class="footer">
      <a href="/dashboard">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
