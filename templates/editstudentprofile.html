<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Student Profile | Quiz Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6366f1;
    --secondary: #ec4899;
    --accent: #8b5cf6;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --background: #0f172a;
    --surface: rgba(30, 41, 59, 0.8);
    --card-bg: rgba(51, 65, 85, 0.7);
    --text-light: #ffffff;
    --text-dark: #e2e8f0;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: var(--background);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
  }

  /* ANIMATED BACKGROUND */
  .animated-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.6;
    animation: float 20s infinite ease-in-out;
  }

  .blob-1 {
    width: 500px;
    height: 500px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    top: -10%;
    left: -10%;
    animation-delay: 0s;
  }

  .blob-2 {
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, var(--secondary), var(--warning));
    bottom: -10%;
    right: -10%;
    animation-delay: 7s;
  }

  .blob-3 {
    width: 450px;
    height: 450px;
    background: linear-gradient(135deg, var(--accent), var(--primary));
    top: 50%;
    left: 50%;
    animation-delay: 14s;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(50px, -50px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.9); }
  }

  /* FLOATING PARTICLES */
  .particles {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: rise 12s infinite ease-in;
  }

  @keyframes rise {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.5);
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      opacity: 0;
      transform: translateY(-100vh) scale(1);
    }
  }

  .edit-container {
    max-width: 600px;
    width: 100%;
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 10;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-align: center;
    animation: pulse 2s infinite ease-in-out;
    position: relative;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  h2::before {
    content: '‚úèÔ∏è';
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
  }

  .input-group {
    position: relative;
    margin-bottom: 24px;
    animation: fadeInStagger 0.5s ease-out backwards;
  }

  .input-group:nth-child(1) { animation-delay: 0.1s; }
  .input-group:nth-child(2) { animation-delay: 0.2s; }
  .input-group:nth-child(3) { animation-delay: 0.3s; }
  .input-group:nth-child(4) { animation-delay: 0.4s; }
  .input-group:nth-child(5) { animation-delay: 0.5s; }
  .input-group:nth-child(6) { animation-delay: 0.6s; }
  .input-group:nth-child(7) { animation-delay: 0.7s; }

  @keyframes fadeInStagger {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-dark);
    font-size: 0.9rem;
    letter-spacing: 0.3px;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(10px);
    color: var(--text-light);
    font-size: 15px;
    outline: none;
    transition: var(--transition);
    font-weight: 400;
  }

  input::placeholder {
    color: rgba(226, 232, 240, 0.5);
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    background: rgba(30, 41, 59, 0.8);
    transform: translateY(-2px);
  }

  input:hover {
    border-color: rgba(99, 102, 241, 0.5);
  }

  input:read-only {
    background: rgba(30, 41, 59, 0.4);
    cursor: not-allowed;
    opacity: 0.7;
  }

  .toggle-btn {
    position: absolute;
    right: 14px;
    top: 70%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    font-size: 18px;
    transition: var(--transition);
    z-index: 10;
  }

  .toggle-btn:hover {
    color: var(--accent);
    transform: translateY(-50%) scale(1.1);
  }

  .btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--success), #059669);
    border: none;
    color: var(--text-light);
    font-weight: 600;
    cursor: pointer;
    font-size: 16px;
    border-radius: 12px;
    transition: var(--transition);
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    margin-top: 10px;
    position: relative;
    overflow: hidden;
    animation: fadeInStagger 0.5s ease-out backwards;
    animation-delay: 0.8s;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 24px rgba(16, 185, 129, 0.6);
  }

  .btn:active {
    transform: translateY(-1px);
  }

  .footer {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
    color: var(--text-dark);
    animation: fadeInStagger 0.5s ease-out backwards;
    animation-delay: 0.9s;
  }

  .footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .footer a:hover {
    color: var(--accent);
    transform: translateX(-3px);
  }

  /* Icon styling */
  .input-icon {
    position: absolute;
    left: 14px;
    top: 70%;
    transform: translateY(-50%);
    color: var(--primary);
    font-size: 18px;
  }

  input.with-icon {
    padding-left: 44px;
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .edit-container {
      padding: 30px 20px;
    }

    h2 {
      font-size: 1.5rem;
    }

    h2::before {
      position: static;
      display: inline;
      margin-right: 10px;
    }

    .blob {
      filter: blur(60px);
    }

    .blob-1, .blob-2, .blob-3 {
      width: 300px;
      height: 300px;
    }
  }
</style>
</head>
<body>

<!-- Animated Background -->
<div class="animated-bg">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<!-- Floating Particles -->
<div class="particles" id="particles"></div>

<div class="edit-container">
  <h2>Edit Profile</h2>
  <form action="/editstudent/{{ student.student_id }}" method="POST">

    <div class="input-group">
      <label for="studentId">üë§ Student ID</label>
      <input type="text" id="studentId" name="studentId" value="{{ student.student_id }}" readonly />
    </div>

    <div class="input-group">
      <label for="name">üìù Full Name</label>
      <input type="text" id="name" name="name" value="{{ student.student_name }}" placeholder="Enter your full name" required />
    </div>

    <div class="input-group">
      <label for="class_name">üéì Class</label>
      <input type="text" id="class_name" name="class_name" value="{{ student.class_name }}" placeholder="Enter your class" required />
    </div>

    <div class="input-group">
      <label for="dept">üè¢ Department</label>
      <input type="text" id="dept" name="dept" value="{{ student.dept_name }}" placeholder="Enter your department" required />
    </div>

    <div class="input-group">
      <label for="username">üîë Username</label>
      <input type="text" id="username" name="username" value="{{ student.username }}" placeholder="Enter username" required />
    </div>

    <div class="input-group">
      <label for="email">üìß Email Address</label>
      <input type="email" id="email" name="email" value="{{ student.email }}" placeholder="Enter your email" required />
    </div>

    <div class="input-group">
      <label for="password_hash">üîí Password</label>
      <input type="password" id="password_hash" name="password_hash" value="{{ student.password }}" placeholder="Enter password" required />
      <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button type="submit" class="btn">üíæ Save Changes</button>
  </form>

  <div class="footer">
    <a href="/student_dashboard">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  // Create floating particles
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 12 + 's';
    particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
    particlesContainer.appendChild(particle);
  }

  // Toggle password visibility
  function togglePassword() {
    const passwordInput = document.getElementById('password_hash');
    const toggleBtn = document.querySelector('.toggle-btn');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleBtn.textContent = 'üôà';
    } else {
      passwordInput.type = 'password';
      toggleBtn.textContent = 'üëÅÔ∏è';
    }
  }

  // Add shimmer effect on form submit
  document.querySelector('form').addEventListener('submit', function(e) {
    const btn = document.querySelector('.btn');
    btn.style.pointerEvents = 'none';
    btn.innerHTML = '‚è≥ Saving...';
  });
</script>

</body>
</html>
